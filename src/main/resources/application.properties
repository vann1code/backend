spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configurações do banco de dados H2 (exemplo)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configurações do Hibernate JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# Entidades (pacote onde suas classes de entidade estão localizadas)
spring.jpa.hibernate.packagesToScan=br.com.desafio.backend.Model

# Habilitar o console do H2 (opcional, apenas para ver o banco de dados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
